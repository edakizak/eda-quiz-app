<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>profile</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="heading">
          <h1>Quiz App</h1>
        </div>
      </nav>
    </header>
    <main>
      <section class="profile-container">
          <img src="/images/icons8-cat-profile-90.png" alt="Badge" />
          <h4> John Doe </h4>
      </section>
      <section class="profile-cards">
        <article class="card1">
          <h1>About me</h1>
          <section class="profile-text">
          <p>
            Hello, It is Eda
          </p>
        </section>
           <section class="counter">
            <button class="counter_button">
              <img
                class="button__icon"
                src="./images/question-48.png" width="42"
                alt="questions_icon"
              /> 
            </button>
            <button class="counter_button">
              <img
                class="button__icon"
                src="./images/purple-bookmark-50 (1).png" width="39"
                alt="questions_icon"
              /> 
            </button>
           <h1>Setting</h1>
           <p>Dark mode</p>
        </article>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

      </section>
      <div class="navbar">
        <button class="navbar-homepage">
        <a href="index.html" alt="homepage">
            <img src="/images/icons8-homepage-50 (2).png" alt="homepage" />
        </a>
        </button>
        <button class="navbar-saved">
        <a href="bookmarks.html" alt="saved">
           <img src="/images/icons8-bookmark-50.png" alt="saved" />
        </a>
        </button>
        <button class="navbar-profile">
        <a href="profile.html" alt="profile">
          <img src="/images/purple-user-50 (1).png" alt="profile" />
        </button>
        </a>
      </div>
    </main>
  </body>
</html>
